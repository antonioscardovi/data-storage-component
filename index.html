<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="background">
      <div class="container">
        <div class="nav">
          <div class="logo">
            <img src="/images/logo.svg" alt="Fylo" />
          </div>
          <div class="buttons">
            <img src="/images/icon-document.svg" alt="document" />
            <img src="/images/icon-folder.svg" alt="folder" />
            <img src="/images/icon-upload.svg" alt="upload" />
          </div>
        </div>
        <div class="usage">
          <div class="p">Youâ€™ve used 815 GB of your storage</div>

          <div class="gb-left">185 GB Left</div>
          <div class="bar">
            <div class="progress"></div>
          </div>
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
        <img class="bg" src="/images/bg-desktop.png" alt="bg" />
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.github.com/antonioscardovi">Antonio Scardovi</a>.
    </div>
  </body>
</html>
